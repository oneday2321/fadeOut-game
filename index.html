<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>剪刀石头布</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>玩家</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>电脑</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>剪刀石头布</h1>
        <button>开始</button>
      </div>

      <div class="modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 1000;">
        <p>用户和系统进行猜拳比拼，赢得一方+1分</p>
        <button id="close-modal">关闭</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">请出拳</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/石头.png" alt="" />
          <img class="computer-hand" src="./assets/石头.png" alt="" />
        </div>
        <div class="options">
          <button class="石头">石头</button>
          <button class="布">布</button>
          <button class="剪刀">剪刀</button>
        </div>
      </div>
        <footer>
          <p>游戏开发者 © 2023</p>
        </footer>
    </section>

    <script src="scri23pt.js"></script>
  </body>
</html>'
